<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="keymap-page">
            <div class="keymap-panel">
                <div class="keymap-header">
                    <h3>OrderCloud Voice</h3>
                    <small class="text-muted">Use voice commands to integrate with OrderCloud</small>
                </div>
                <form class="keymap-form mt-5" id="keymap-form">
                    <div class="mb-3">
                        <label for="clientID" class="form-label">ClientID</label>
                        <input type="text" class="form-control" id="clientID" aria-describedby="clientIDHelp">
                        <div id="clientIDHelp" class="form-text">The clientID to your buyer application</div>
                    </div>
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Keyword</label>
                        <input type="text" class="form-control" id="keyword" aria-describedby="keywordHelp">
                        <div id="keywordHelp" class="form-text">Users will log in with their username, password, and
                            this
                            keyword so make it memorable</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Voice Integration</button>
                </form>
                <span class="help-link">New to OrderCloud Voice? <a href="">Read our docs</a> </span>
            </div>
        </div>
    </div>
</body>
<script>
    var form = document.getElementById('keymap-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log(e)
        console.log('submit clicked!')
    })
</script>

</html>
