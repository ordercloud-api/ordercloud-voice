<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Ordercloud Voice Assistant Sign-in</title>
  </head>
  <body>
    <div class="m-3">
      <form
        id="form"
        class="p-5 bg-white border rounded shadow my-0 mx-auto"
        style="max-width: 500px"
      >
        <h1 class="display-6 text-center mb-4">OrderCloud Voice</h1>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
          />
          <small class="invalid-feedback">Error message</small>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
          <small class="invalid-feedback">Error message</small>
        </div>
        <button class="btn btn-lg btn-primary w-100 mt-4" type="submit">
          Sign-In
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
